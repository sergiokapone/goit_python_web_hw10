{% extends "users/base.html" %} {% block content %} {% if messages %}

<div>
  {% for message in messages %}
  <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<a href="{% url 'quotes:root' %}" class="btn btn-link"
  >Go back to the main page</a
>

<hr />

<div>
  <h2>Sign In</h2>
</div>

<form action="{% url 'users:signin' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label
      for="{{ form.username.id_for_label }}"
      class="col-sm-2 col-form-label"
      >Username:</label
    >
    {{ form.username }}
  </div>

  <div class="form-group">
    <label
      for="{{ form.password.id_for_label }}"
      class="col-sm-2 col-form-label"
      >Password:</label
    >
    {{ form.password }}
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </div>
  <p>Forgot your password? <a href="{% url 'users:password_reset' %}">Reset it here</a>.</p>

</form>

{% endblock %}
