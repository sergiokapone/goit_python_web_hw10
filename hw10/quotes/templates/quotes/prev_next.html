<nav>
  <ul class="pager d-flex justify-content-between">
    <li class="previous {% if not quotes.has_previous %}invisible{% endif %}">
      {% if quotes.has_previous %}
      <a href="{% url 'quotes:root_paginate' quotes.previous_page_number %}">
        <span aria-hidden="true">←</span> Previous
      </a>
      {% endif %}
    </li>
    <li class="next {% if not quotes.has_next %}invisible{% endif %}">
      {% if quotes.has_next %}
      <a href="{% url 'quotes:root_paginate' quotes.next_page_number %}">
        Next <span aria-hidden="true">→</span>
      </a>
      {% endif %}
    </li>
  </ul>
</nav>
