<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div>{% include 'quotes/message_block.html'%}</div>
      <div class="row header-box p-3">
        <div class="col-md-8">
          <h1>
            <a href="/" class="text-decoration-none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          <div class="row">{% include 'quotes/users_auth_nav.html' %}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div>{% include 'quotes/functional_buttons.html' %}</div>
        </div>
        <div class="col-md-4">
          <div class="row">{% include 'quotes/search_form.html' %}</div>
        </div>
      </div>
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          Quotes by:
          <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
