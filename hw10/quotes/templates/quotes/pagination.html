<nav>
  <ul class="pager d-flex justify-content-between">
    {% if page_obj.has_previous %}
    <li class="page_num">
      <a href="?page={{ page_obj.previous_page_number }}"><span aria-hidden="true">←</span>Prev</a>
    </li>
    {% endif %} 
    {% for p in paginator.page_range %} 
    {% if page_obj.number == p  %}
    <li class="page_num active">
      <div>{{ p }}</div>
    </li>
    {% else %}
    <li class="page_num">
      <a href="?page={{ p }}">{{ p }}</a>
    </li>
    {% endif %} 
    {% endfor %} 
    
    {% if page_obj.has_next %}
    <li class="page_num">
      <a href="?page={{ page_obj.next_page_number }}">Next<span aria-hidden="true">→</span></a>
    </li>
    {% endif %}
    
  </ul>
</nav>
