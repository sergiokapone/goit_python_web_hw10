{% extends 'quotes/base.html' %}
{% block content %}
  <h2>Add Author</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="POST" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.fullname.id_for_label }}"  class="col-sm-2 col-form-label">Full Name:</label>
      <div class="col-12" >{{ form.fullname }}</div>
    </div>
    <div class="form-group">
      <label for="{{ form.born_date.id_for_label }}"   class="col-sm-2 col-form-label">Born Date:</label>
      <div class="col-12" >{{ form.born_date }}</div>
    </div>
    <div class="form-group">
      <label for="{{ form.born_location.id_for_label }}"  class="col-sm-2 col-form-label">Born Location:</label>
      <div class="col-12" >{{ form.born_location }}</div>
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Description:</label>
      <div class="col-12">{{ form.description }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  

{% endblock %}
