<form method="get" action="{% url 'quotes:searched_results' %}">
  {% csrf_token %}
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      placeholder="Search..."
      name="search_query"
    />
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </div>
</form>
