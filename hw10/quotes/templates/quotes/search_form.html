<form method="GET" action="{% url 'quotes:search_results' %}">
  <div class="input-group mb-2">
    <input
      type="text"
      class="form-control col-4"
      placeholder="Search..."
      name="search_query"
    />
    <div class="input-group-append">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </div>
</form>
