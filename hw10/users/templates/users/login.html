{% extends "users/base.html" %} {% block content %} {% if messages %}

<div>
  {% for message in messages %}
  <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<a href="{% url 'quotes:root' %}" class="btn btn-link"
  >Go back to the main page</a
>

<hr />

<div>
  <h2>Sign Up</h2>
</div>

<form action="{% url 'users:signin' %}" method="post">
  {% csrf_token %}
  <div>
    <label> Username: {{ form.username }} </label>
  </div>

  <div>
    <label>Password: {{ form.password }} </label>
  </div>

  <div class="grid">
    <button type="submit">Submit</button>
    <button type="reset" class="secondary">Reset</button>
  </div>
</form>

{% endblock %}
